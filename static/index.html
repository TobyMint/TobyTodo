<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TobyToDo</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>TobyToDo</h1>
            <a href="/api/logout" class="logout-link">Logout</a>
        </header>
        
        <div class="input-area">
            <input type="text" id="new-todo" placeholder="I want to..." autocomplete="off">
            <button id="add-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
            </button>
        </div>
        
        <div class="summary-actions">
            <button class="btn btn-summary" onclick="getSummary('today')">âœ¨ Summary Today</button>
            <button class="btn btn-summary" onclick="getSummary('week')">ðŸ“… Summary Week</button>
            <button class="btn btn-summary" onclick="getSummary('month')">ðŸ“Š Summary Month</button>
        </div>

        <div class="lists-container">
            <div class="section">
                <h2 class="section-title">Pending <span id="pending-count">0</span></h2>
                <ul id="pending-list" class="todo-list">
                    <!-- Items will be injected here -->
                </ul>
            </div>

            <div class="section completed-section">
                <h2 class="section-title">Completed <span id="completed-count">0</span></h2>
                <ul id="completed-list" class="todo-list">
                    <!-- Items will be injected here -->
                </ul>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirm-modal" class="modal">
        <div class="modal-content">
            <h3>Delete Task?</h3>
            <p>Are you sure you want to delete this task?</p>
            <div class="modal-actions">
                <button id="cancel-delete" class="btn btn-secondary">Cancel</button>
                <button id="confirm-delete" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <h3>Edit Task</h3>
            <input type="text" id="edit-input" class="edit-input" autocomplete="off">
            <div class="modal-actions">
                <button id="cancel-edit" class="btn btn-secondary">Cancel</button>
                <button id="save-edit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>

    <!-- Summary Modal -->
    <div id="summary-modal" class="modal">
        <div class="modal-content modal-large">
            <h3>AI Summary</h3>
            <div id="summary-content" class="summary-text">Loading...</div>
            <div class="modal-actions">
                <button class="btn btn-primary" onclick="closeSummaryModal()">Close</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
